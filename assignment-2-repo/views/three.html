<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../resources/favicon.svg" type="image/svg+xml">

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="../style.css">

    <title>SVG Animation is easy!</title>
    <link rel="icon" href="resources/favicon.svg" type="image/svg+xml">

    <!-- Importing all the Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Wrapper for SVG and Navigation Menu -->
    <div class="svg-nav-container">
        <svg width="100%" height="300px" viewBox="0 0 500 350">
            <!-- Center Square -->
            <rect x="150" y="100" width="150" height="150" fill="hotpink" />
            
            <!-- Inner Circle (Inside the Square) -->
            <circle cx="225" cy="175" r="60" fill="lightpink" />

            <!-- Text in the middle of svg logo with Fascinate Inline font and dark pink color -->
            <text x="225" y="180" font-family="'Fascinate Inline', cursive" font-size="20" text-anchor="middle" fill="#8B004F">
                i <3 coding
            </text>

            <!-- Top Triangle -->
            <polygon points="225,50 250,100 200,100" fill="deeppink" />
            
            <!-- Bottom Triangle -->
            <polygon points="225,300 250,250 200,250" fill="deeppink" />
            
            <!-- Left Triangle -->
            <polygon points="100,175 150,150 150,200" fill="deeppink" />
            
            <!-- Right Triangle (fixed) -->
            <polygon points="350,175 300,150 300,200" fill="deeppink" />
        </svg>

        <!-- Navigation Menu -->
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./two.html">Page Two</a></li>
                <li><a href="./three.html">Page Three</a></li>
            </ul>
        </nav>
    </div>

    <!-- Content -->
    <h1 style="font-family: 'Cute Font', cursive; font-size: 36px; font-weight: 700; color: #800040;">
        SVG Animation is easy! :) 
    </h1>

    <!-- Image referencing the SVG animation -->
    <img src="../resources/page-three.svg" alt="SVG Animation of Circle Moving Around a Square" style="display: block; margin: 0 auto; width: 300px;"/>

</body>
</html>
